name: Deploy Spring Boot App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
            java-version: '21'
            distribution: 'temurin'

      - name: Build and Deploy
        run:  sudo mvn clean install
      
      - name: Complete

        run: |
          sudo java -DDB_URL=${{ secrets.DB_URL }} \
              -DDB_USER=${{ secrets.DB_USER }} \
              -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -DDB_DRIVER=com.mysql.cj.jdbc.Driver \
              -jar target/chefcorner.jar > output.log 2>&1 &
          wait

      - name: Show Java Output
        run: cat output.log

