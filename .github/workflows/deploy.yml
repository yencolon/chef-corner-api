name: Deploy Spring Boot App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DRIVER: ${{ secrets.DB_DRIVER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
            java-version: '21'
            distribution: 'temurin'
      
      - name: Build and Deploy
        env:
          DB_URL: 'jdbc:mysql://localhost:3306/bd?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true'
          DB_USER: 'root'
          DB_PASSWORD: 'root'
          DB_DRIVER: 'com.mysql.cj.jdbc.Driver'
        run:  sudo mvn clean install
      
      - name: Complete
        run: sudo  java -jar [Location of jar] &

